{
    "layer": "top",
    "position": "top",
    "height": 35,
    "spacing": 4,
    "margin-top": 5,
    "margin-bottom":1,

    "modules-left":[  "custom/launcher", "wlr/taskbar", "hyprland/window"],
    "modules-center":[ "hyprland/workspaces" ],
    "modules-right":[ "idle_inhibitor", "pulseaudio", "cpu", "memory", "disk", "temperature", "network",  "tray", "clock", "custom/power" ],

    "wlr/taskbar": {
        "format": "{icon}",
        "icon-size": 20,
        "icon-theme": "Star",
        "tooltip-format": "{title}",
        "on-click": "activate",
        "on-click-middle": "close",
        "on-click-right": "activate"
    },

    "idle_inhibitor": {
        "format": "{icon}",
        "format-icons": {
            "activated": "",
            "deactivated": ""
        }
    },

    "tray": {
        "icon-size": 20,
        "spacing": 10
    },

    "clock": {
        "timezone": "America/Sao_Paulo",
        "tooltip-format": "<big>{:%B %Y}</big>\n<tt><small>{calendar}</small></tt>",
        "format": " {:%I:%M %p}",
        "format-alt": " {:%a %b %d, %G}"
    },

    "cpu": {
         "interval": 5,
         "format": " {usage}%",
    },

    "memory": {
         "interval": 10,
         "format": " {used:0.1f}G",
    },

    "disk": {
         "interval": 30,
         "format": " {free}",
    },

    "network": {
        "format-wifi": "{essid} ({signalStrength}%) ",
        "format-ethernet": " ",
        "tooltip-format": "{ifname} via {gwaddr} 󰱓",
        "format-linked": "{ifname} (No IP) 󰅛",
        "format-disconnected": "⚠",
        "format-alt": "{ifname}: {ipaddr}/{cidr}",
        "on-click-right": "bash ~/.config/rofi/wifi_menu/rofi_wifi_menu"
    },

    "custom/launcher":{
        "format": "󰣇",
        "on-click": "tofi-drun -c ~/.config/hypr/tofi/config2.conf --anchor top-left | xargs hyprctl dispatch exec --",
        "on-click-right": "tofi-drun -c ~/.config/hypr/tofi/config2.conf --anchor top-left | xargs hyprctl dispatch exec --"
    },

    "pulseaudio": {
        "scroll-step": 0.5,
        "format": "{icon} {volume}%",
        "format-muted": "",
        "format-icons": {
            "default": ["", "", ""]
        },
        "on-click": "pavucontrol"
    },
    "custom/lock": {
        "tooltip": false,
        "on-click": "sh -c '(sleep 0.5s; swaylock --grace 0)' & disown",
        "format": "",
    },
    "custom/power": {
        "tooltip": false,
        "on-click": "bash ~/.config/hypr/scripts/wlogout.sh &",
        "format": "󰐥 "
    }
}
}
