source=~/.config/hypr/themes/mocha.conf

exec-once = ~/.config/hypr/scripts/env.sh
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = hyprpaper --config ~/.config/hypr/hyprpaper.conf
exec-once = bash ~/.config/hypr/scripts/notifications
exec-once = bash ~/.config/hypr/scripts/statusbar.sh
exec-once = hypridle
# exec-once = eww daemon && eww open bar

monitor=,preferred,auto,auto

$bar=bash ~/.config/hypr/scripts/statusbar
$browser = firefox
$chromium-browser = thorium-browser
$editor = code
$files = dolphin
$colorpicker = bash ~/.config/hypr/scripts/colorpicker
$lockscreen = hyprlock
$screenshot = bash ~/.config/hypr/scripts/screenshot.sh
$volume = bash ~/.config/hypr/scripts/volume
#$dashboard = bash ~/.config/eww/dashboard/launch_dashboard
$menu = tofi-drun -c ~/.config/hypr/tofi/config2.conf | xargs hyprctl dispatch exec --

# -- Terminal --
bind=SUPER,Return,exec,alacritty
bind=SUPER,T,exec,alacritty

# -- Apps --
bind=SUPER,F,exec,$files
bind=SUPER,E,exec,$editor
bind=SUPER,W,exec,$browser
bind=SUPER+SHIFT,W,exec,$chromium-browser

# -- Tofi --
bind=ALT,F1,exec,$menu
bind=SUPER,D,exec,$menu
#bind=SUPER+SHIFT,D,exec,$dashboard
#bind=SUPER,X,exec,$powermenu

# -- Clipman --
bind=SUPER,V,exec,clipman pick --tool=CUSTOM --tool-args="rofi -dmenu -theme ~/.config/rofi/style-10.rasi"

# -- Misc --
bind=SUPER,N,exec,nm-connection-editor
bind=SUPER,P,exec,$colorpicker
bind=SUPER,L,exec,$lockscreen
bind=SUPER,Y,exec,$revw
bind=SUPER,O,exec,bash ~/.config/hypr/scripts/killw.sh
bind=SUPER+SHIFT,E,exec,bash ~/.config/hypr/scripts/powermenu.sh

bind=,XF86AudioRaiseVolume,exec,$volume --inc
bind=,XF86AudioLowerVolume,exec,$volume --dec
bind=,XF86AudioMute,exec,$volume --toggle
bind=,XF86AudioNext,exec,mpc next
bind=,XF86AudioPrev,exec,mpc prev
bind=,XF86AudioPlay,exec,mpc toggle
bind=,XF86AudioStop,exec,mpc stop

# -- Screenshots --
bind=,Print,exec,grim -g "$(slurp)" - | swappy -f - | wl-copy
bind=SUPER,Print,exec,$screenshot --in5
bind=SHIFT,Print,exec,$screenshot --in10
bind=CTRL,Print,exec,$screenshot --win
bind=SUPER+CTRL,Print,exec,$screenshot --area

# -- Hyprland --
bind=SUPER,Q,killactive,
bind=CTRL+ALT,Delete,exit,
bind=SUPER,Space,togglefloating,
bind=SUPER+CTRL,A,fullscreen,
bind=SUPER+CTRL,S,pseudo,
bind=SUPER,X,exec,hyprctl dispatch togglegroup none
bind=SUPER,C,exec,hyprctl dispatch changegroupactive f

# Focus
bind=SUPER,left,movefocus,l
bind=SUPER,right,movefocus,r
bind=SUPER,up,movefocus,u
bind=SUPER,down,movefocus,d

# Move
bind=SUPER+SHIFT,left,movewindow,l
bind=SUPER+SHIFT,right,movewindow,r
bind=SUPER+SHIFT,up,movewindow,u
bind=SUPER+SHIFT,down,movewindow,d
bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow

# Resize
bind=SUPER+CTRL,left,resizeactive,-100 0
bind=SUPER+CTRL,right,resizeactive,100 0
bind=SUPER+CTRL,up,resizeactive,0 -100
bind=SUPER+CTRL,down,resizeactive,0 100

# Workspaces
bind=SUPER,A,workspace,r-1
bind=SUPER,S,workspace,r+1

# Send to Workspaces
bind=SUPER+SHIFT,A,movetoworkspace,r-1
bind=SUPER+SHIFT,S,movetoworkspace,r+1


input {
    kb_layout=us
    kb_variant=intl
    kb_model=
    kb_options=
    kb_rules=
    follow_mouse=1
    natural_scroll=0
    #force_no_accel=0
    #left_handed=false
    # repeat_rate=
    # repeat_delay=
    numlock_by_default=1
    #disable_while_typing=true

         touchpad {
         disable_while_typing=false
         #middle_button_emulation=true
         clickfinger_behavior=true
         }
}

gestures {
    workspace_swipe = true
    #workspace_swipe_fingers = 3
    #workspace_swipe_distance = 300
    workspace_swipe_invert = false
    workspace_swipe_min_speed_to_force = 20
    workspace_swipe_cancel_ratio = 0.75
}

#-- Animations -----------------------------------------------
animations {
    #enabled = 1

    # <https://easings.net>

    bezier = linear,0,0,1,1

    bezier = easeInSine,0.12,0,0.39,0
    bezier = easeOutSine,0.61,1,0.88,1
    bezier = easeInOutSine,0.37,0,0.63,1

    bezier = easeInQuad,0.11,0,0.5,0
    bezier = easeOutQuad,0.5,1,0.89,1
    bezier = easeInOutQuad,0.45,0,0.55,1

    bezier = easeInCubic,0.32,0,0.67,0
    bezier = easeOutCubic,0.33,1,0.68,1
    bezier = easeInOutCubic,0.65,0,0.35,1

    bezier = easeInQuart,0.5,0,0.75,0
    bezier = easeOutQuart,0.25,1,0.5,1
    bezier = easeInOutQuart,0.76,0,0.24,1

    bezier = easeInQuint,0.64,0,0.78,0
    bezier = easeOutQuint,0.22,1,0.36,1
    bezier = easeInOutQuint,0.83,0,0.17,1

    bezier = easeInExpo,0.7,0,0.84,0
    bezier = easeOutExpo,0.16,1,0.3,1
    bezier = easeInOutExpo,0.87,0,0.13,1

    bezier = easeInCirc,0.55,0,1,0.45
    bezier = easeOutCirc,0,0.55,0.45,1
    bezier = easeInOutCirc,0.85,0,0.15,1

    bezier = easeInBack,0.36,0,0.66,-0.56
    bezier = easeOutBack,0.34,1.56,0.64,1
    bezier = easeInOutBack,0.68,-0.6,0.32,1.6

    # window creation
    animation = windowsIn,1,1,easeInCirc,popin 90%
    animation = fadeIn,1,1,easeOutCirc
    # window destruction
    animation = windowsOut,1,1,easeInCirc,popin 30%
    animation = fadeOut,1,1,easeOutCirc
    # window movement
    animation = windowsMove,1,3,easeOutBack,popin
}

#-- General ----------------------------------------------------
# General settings like MOD key, Gaps, Colors, etc.
general {

    sensitivity=1.5
	apply_sens_to_raw=0
	
    gaps_in=5
    gaps_out=10

    border_size=0
    col.active_border=0xffa6e3a1
    col.inactive_border=0xFF313244

    # cursor_inactive_timeout = 10

    # damage_tracking=full 	# leave it on full unless you hate your GPU and want to make it suffer
}

#-- Decoration ----------------------------------------------------
# Decoration settings like Rounded Corners, Opacity, Blur, etc.
decoration {
    rounding=14
    # multisample_edges=4

    active_opacity=1
    inactive_opacity=1
    fullscreen_opacity=1

    # blur=1
    # blur_size=2	# minimum 1
    # blur_passes=6		# minimum 1, more passes = more resource intensive.
    # blur_ignore_opacity=0
    # blur_new_optimizations=1

    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.

    shadow_range = 10
    shadow_render_power = 3
    col.shadow = 0x990F0F0F
}

#-- Dwindle ----------------------------------------------------
dwindle {
    pseudotile=0			# enable pseudotiling on dwindle
    force_split = 1
    # col.group_border_active = 0xFF96CDFB
    # col.group_border = 0xFF313244
    preserve_split = true
}

